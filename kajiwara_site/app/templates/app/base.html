{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/jpg" href="{% static 'icon/favicon.jpg' %}">
    <title>Kajiwara</title>
</head>
<body>
    <a href="/" class="navbar-brand">
        <img src="{% static 'img/kajitop.svg' %}" alt="" width="60" height="60">
    </a>
    <div class="openbtn"><span></span><span></span><span></span></div>
    <nav id="g-nav" class="navbar navbar-expand-lg">
        <div class="container">
            <ul class="navbar-nav">
                <li class=""nav-item mr-3>
                    <a href="/" class="nav-link nav-color">Home</a>
                </li>
                <li class=""nav-item mr-3>
                    <a href="{% url 'about' %}" class="nav-link nav-color">AboutMe</a>
                </li>
                <li class=""nav-item mr-3>
                    <a href="{% url 'contact' %}" class="nav-link nav-color">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">

            {% endblock %}
        </div>
    </main>

    <footer class="py-4 bg-dark text-center">
        <small class="text-white">&copy; 2021 Kajiwara Hayato</small>
    </footer>

    {% block extra_js %}

    <canvas class="background"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
